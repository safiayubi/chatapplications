{% extends "room/base.html" %}
{% load static %}
{% block content %}
   
    <div class="d-flex justify-content-center">
     <img class="logo" src="{%static 'enroll/images/chat.png'%}" alt="">
     </div>
     <div class="d-flex justify-content-center">
        <div class="form-group row">
        <form id="post-form" method="POST" action="checkview">
            {% csrf_token %}
        <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Room Name</label>
        <input class="form-control" name="room_name" id="room_name"  type="text" width="100px"/>
        <label class="col-sm-2 col-form-label">Username</label>
        <input class="form-control" name="username" id="username"   type="text" width="100px"/>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Enter Room</button>
            </div>
        </div>
        
        </div>
        </form>
    </div>
{% endblock content %}
